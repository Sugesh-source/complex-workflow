name: complex

on: push

jobs:
    ubuntu:
        name: First Job
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repository
          uses: actions/checkout@v2
        - name: Print Date
          run: date "+%Y-%m-%d %H:%M:%S"
            
    windows:
        name: Second job
        runs-on: windows-latest
        steps:
        - name: Checkout repository
          uses: actions/checkout@v2
        - name: Print Date
          run: date  
    macos:
        runs-on: macos-latest
        steps:
        - run: date
            
    depends:
        needs: [ubuntu, windows, macos]
        runs-on: windows-latest
        steps:
          - run: Get-Date  # Prints date in PowerShell on Windows
          - shell: powershell
          
